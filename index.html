<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nabla&display=swap" rel="stylesheet">
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="circle top-left"></div>
<div class="circle2 top-right"></div>
    <!-- create a main content container wrap for calculator -->
    <div class="container">
      <!-- content left container for tip calculator inputs -->
      <div class="left-content-wrap">
        <div class="bill-amount-wrap">
        <div class="bill-amount-txt-wrap">
          <img src="./assets/Vector.png" alt="">
          <p>Enter Bill Amount</p>
        </div>
          <input type="number" id="bill-amount" placeholder="0.00" />
        </div>
        <div class="select-tip-wrap">
          <label class="select-tip-label" for="select-tip">Select Below Tip Amount %</label>
          <div class="tip-buttons-wrap">
            <div class="tip-button-sub-wrap1">
              <button class="tip-button">5%</button>
              <button class="tip-button">10%</button>
              <button class="tip-button">15%</button>
            </div>
            <div class="tip-button-sub-wrap2">
              <button class="tip-button">25%</button>
              <button class="tip-button">50%</button>
              <input class="tip-button-custom" type="number" id="custom-tip" placeholder="Custom" />
            </div>
          </div>
        </div>
        <div class="people">
          <p class="error-txt-msg" style="display: none;">Please Enter an Amount</p>
          <div class="input-div-people">
            <img src="./assets/Vector (1).png" alt="">
            <div class="lbl-wrap-error-wrap">
                <label class="label-num-text" for="people">Enter Number of People</label>
                
               </div>
            <input type="number" id="people" placeholder="0" />
          </div>
        </div>
      </div>
      <!-- content right container for displaying the amount after calculation-->
      <div class="right-content-wrap">
        <div class="top-right-wrap">
          <div class="tip-circle-elm"></div>
          <div class="tip-amount-wrap">
            <div class="taw-sub-wrap"> 
            <div class="tip-amount"><strong>$</strong>0.00</div>
              <div class="total-amount-bill">
                <h4>Tip Amount</h4>
              <p>/ person</p>
              </div>
            </div>
            <div class="tip-icon-wrap">
                <div class="tiw-sub-wrap">
                    <img src="./assets/icomoon-free_price-tags.png" alt="">
                </div>
            </div>
          </div>
          <div class="tip-circle-elm2"></div>
          <div class="total">
            <div class="total-sub-wrap">
                <div class="total-amount"><strong>$</strong>0.00</div>
             <div class="person-amount">
                <h4>Total</h4>
                <p>/ person</p>
             </div>
            </div>
            <div class="tip-icon-wrap">
                <div class="tiw-sub-wrap">
                    <img src="./assets/icomoon-free_price-tags.png" alt="">
                </div>
            </div>
          </div>
        </div>
        <button class="right-reset-button">Reset</button>
      </div>
    </div>
    <!-- Close container (END)-->
    <script src="./main.js"></script>
  </body>
</html>
